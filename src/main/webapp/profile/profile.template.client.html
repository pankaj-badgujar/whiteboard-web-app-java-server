<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="profile.style.client.css">
<link href=
"https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>ProfilePage</title>
</head>
<body>
	<div class="container">
		<h1>Profile</h1>

		<div class="alert alert-success" role="alert">Profile successfully saved!</div>

		<div class="form-group row">
			<label for="usernameFld" class="col-sm-3 col-form-label">Username:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="usernameFld"
					placeholder="Alice" readonly>
			</div>
		</div>
		<div class="form-group row">
			<label for="phoneFld" class="col-sm-3 col-form-label">Phone:</label>
			<div class="col-sm-9">
				<input class="form-control" type="number" id="phoneFld"
					placeholder="(555)123-4324">
			</div>
		</div>
		<div class="form-group row">
			<label for="emailFld" class="col-sm-3 col-form-label">Email:</label>
			<div class="col-sm-9">
				<input type="email" id="emailFld" class="form-control"
					placeholder="alice@wonderland.com">
			</div>
		</div>
		<div class="form-group row">
			<label for="roleFld" class="col-sm-3 col-form-label">Role:</label>
			<div class="col-sm-9">
				<select name="role" id="roleFld" class="custom-select">
					<option value="FACULTY">Faculty</option>
					<option value="STUDENT">Student</option>
					<option value="ADMIN">Admin</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="dobFLd" class="col-sm-3 col-form-label">Date of
				Birth:</label>
			<div class="col-sm-9">
				<input class="form-control" type="date" id="dobFld"
					value="2019-05-15" placeholder="mm/dd/yyyy" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-3"></label>
			<div class="col-sm-9">
				<button type="button" class="btn btn-success btn-block">Update</button>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-3"></label>
			<div class="col-sm-9">
			<a href="../index.html"
						class="btn btn-danger btn-block">Logout</a>
			</div>
		</div>



	</div>
</body>
</html>
