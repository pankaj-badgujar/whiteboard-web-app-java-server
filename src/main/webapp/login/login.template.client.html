<!DOCTYPE html>
<html>
<head>
<meta 
charset="ISO-8859-1"
name = "viewport"
content = "width=device-width, initial-scale=1"
>
<link
rel="stylesheet"
href="login.style.client.css"
>
<link href=
"https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>LoginPage</title>
</head>
<body>
<div class="container">
 <h1>Sign In</h1>
 <form>
   <div class="form-group row">
     <label 
     for="username" 
     class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-10">
       <input type="text" class="form-control" id="username" placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-10">
       <input type="password" class="form-control wbdv-password-fld" id="password" 
                   placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-10">
       <button class="btn btn-primary btn-block">Sign in</button>
       <div class="row">
         <div class="col-6">
           <a href="#">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="../register/register.template.client.html"
                class="float-right">Sign up</a>
         </div>
       </div>
     </div>
   </div>
 </form>
</div>
</body>
</html>
