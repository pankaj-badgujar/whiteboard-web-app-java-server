<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Register</title>
</head>
<body>
	<div class="container">
		<h1>Register</h1>
		<form action="">
			<div class="form-group row">
				<label for="usernameFld" class="col-sm-4 col-form-label">
					Username: </label>
				<div class="col-sm-8">
					<input class="form-control" id="usernameFld" placeholder="Alice" />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="passwordFld" class="col-sm-4 col-form-label">
					Password: </label>
				<div class="col-sm-8">
					<input class="form-control" id="passwordFld" placeholder="123qwe#$%" />
				</div>
			</div>
			
			
			<div class="form-group row">
				<label for="verifyPasswordFld" class="col-sm-4 col-form-label">
					Verify Password: </label>
				<div class="col-sm-8">
					<input class="form-control" id="verifyPasswordFld" placeholder="123qwe#$%" />
				</div>
			</div>
			
			
			<div class="form-group row">
			<label class="col-sm-4"></label>
			<div class="col-sm-8">
			<button class="btn btn-primary btn-block" id="registerBtn">Register</button>
			</div>
			
			</div>
			
			
		</form>
	</div>
</body>
</html>
